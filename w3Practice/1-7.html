        //5. Write a JavaScript function to convert a string in abbreviated form.
        function shortString(input) {
            var convertedInput = input.split(' ')
            // console.log(convertedInput)
            let finalInput = []
            //create loop that hits every value except for the first one
            for (var i = 0; i < convertedInput.length; i++) {
                if (i == 0) {
                    finalInput.push(convertedInput[i])
                } else {
                    var word = convertedInput[i]
                    //console.log('word ' + word)

                    var newWord = word.split('').shift().toUpperCase()
                    //console.log(newWord)

                    finalInput.push(newWord)

                    var finalInputString = finalInput.join(' ')
                }
            }
            console.log(finalInputString)
        }
