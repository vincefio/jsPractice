        //3. Write a JavaScript function to get the first element of an array.
        // Passing a parameter 'n' will return the first 'n' elements of the array.
        function firstEl(input, nth) {
            if (nth) {
                var newInput = input.slice(0, nth)
                return newInput
            } else {
                var element = input.shift()
                return element
            }
        }

                return newInput
            } else {
                var element = input.pop()

            }
