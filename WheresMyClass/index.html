<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Where's My Class</title>

  <link rel="stylesheet" type="text/css" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css">
  <link rel="stylesheet" type="type/css" href="https://stackpath.bootstrapcdn.com/bootswatch/4.1.1/cosmo/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="./style.css">
  <script
  src="https://code.jquery.com/jquery-3.3.1.min.js"
  integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
  crossorigin="anonymous"></script>
  <script src="./script.js"></script>
</head>
<body>
      <div class="container">
        <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
                <a class="navbar-brand" href="#">Where's My Class</a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarColor01" aria-controls="navbarColor01" aria-expanded="false" aria-label="Toggle navigation">
                  <span class="navbar-toggler-icon"></span>
                </button>
              </nav>

            </div>
            <div class="container body-container">
              <form>
                <div class="form-group">
                  <label for="exampleInputEmail1">Class Name:</label>
                  <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter Class Name">

                </div>
                <div class="form-group">
                  <label for="exampleInputPassword1">Class Time:</label>
                  <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Class Time">
                </div>
                <div class="form-group">
                  <label for="exampleInputPassword1">Day of Week</label>
                  <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Enter Day of Week">
                </div>
                <div class="form-group">
                  <label for="exampleInputPassword1">Class Address</label>
                  <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Enter Class Address">
                </div>

                <button type="submit" class="btn btn-primary">Submit</button>
              </form>

            </div>
  <script>
    //chuck norris ajax request working
    let queryURL = "https://api.chucknorris.io/jokes/random"

    $.ajax({
      url: queryURL,
      method: 'GET'
    }).done(function(response){
      console.log(response.value)
    })

  </script>

</body>
</html>
